name: Terraform Infra Pipeline

on:
  push:
    paths:
      - 'terraform/**'
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init & Apply
        run: |
          terraform init -input=false
          terraform apply -auto-approve

      - name: Export Secret Name
        id: export_secret
        run: |
          SECRET_NAME=$(terraform output -raw app_secret_name)
          echo "secret_name=$SECRET_NAME" >> $GITHUB_OUTPUT

      - name: Upload Secret Name as artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-secret
          path: secret_name.txt
        run: echo "${{ steps.export_secret.outputs.secret_name }}" > secret_name.txt
