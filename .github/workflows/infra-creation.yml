name: Terraform Infra Pipeline

on:
  push:
    paths:
      - 'terraform/**'
      - '.github/workflows/infra-creation.yml'
  workflow_dispatch:

jobs:
  terraform:
    name: Provision AWS Infrastructure
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest
          # This allows terraform commands to return outputs properly
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # The key difference: Terraform will store state AND outputs remotely
      - name: Terraform init with remote backend
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TERRAFORM_STATE_BUCKET }}" \
            -backend-config="key=infrastructure/terraform.tfstate" \
            -backend-config="region=us-east-1" \
            -backend-config="encrypt=true" \
            -input=false

      - name: Terraform format
        run: terraform fmt -recursive

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        run: terraform plan -out=tfplan -input=false
        env:
          TF_VAR_django_secret_key: ${{ secrets.DJANGO_SECRET_KEY }}

      - name: Terraform apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_django_secret_key: ${{ secrets.DJANGO_SECRET_KEY }}

      # Optional: Display outputs for debugging (they're already stored in remote state)
      - name: Display infrastructure outputs
        if: github.ref == 'refs/heads/main'
        run: |
          echo "üèóÔ∏è Infrastructure created successfully!"
          echo ""
          echo "üìã Infrastructure Details:"
          terraform output -json | jq -r 'to_entries[] | "  \(.key): \(.value.value)"'
          echo ""
          echo "‚úÖ Outputs are automatically stored in remote state"
          echo "üöÄ App pipeline can now access these outputs directly!"