name: Deploy App

on:
  workflow_run:
    workflows: ["Terraform Infra Pipeline"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      # 3Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      # 4Ô∏è‚É£ Initialize Terraform
      - name: Terraform Init (remote backend)
        working-directory: terraform
        run: terraform init -input=false

      # 5Ô∏è‚É£ Use GitHub's step outputs method to set variables
      - name: Set Secret Name
        id: set_secret
        run: |
          # Just hardcode the secret name for now to get the workflow working
          echo "SECRET_NAME=django-blog-secrets-bv4fh0" >> "$GITHUB_OUTPUT"

      # 6Ô∏è‚É£ Fetch app secrets from AWS Secrets Manager
      - name: Fetch App Secrets
        run: |
          echo "Retrieving secrets using name: ${{ steps.set_secret.outputs.SECRET_NAME }}"
          SECRET_JSON=$(aws secretsmanager get-secret-value \
            --secret-id "${{ steps.set_secret.outputs.SECRET_NAME }}" \
            --query SecretString \
            --output text)
          
          echo "Secret retrieved successfully. Parsing values..."
          echo "$SECRET_JSON" > secret.json

          # Create environment file for the next steps
          {
            echo "DB_NAME=$(jq -r '.DB_NAME' secret.json)"
            echo "DB_USER=$(jq -r '.DB_USER' secret.json)"
            echo "DB_PASSWORD=$(jq -r '.DB_PASSWORD' secret.json)"
            echo "DB_HOST=$(jq -r '.DB_HOST' secret.json)"
            echo "DB_PORT=$(jq -r '.DB_PORT' secret.json)"
            echo "DJANGO_SECRET_KEY=$(jq -r '.DJANGO_SECRET_KEY' secret.json)"
          } > "$GITHUB_ENV"
          
          # Remove secret file after use
          rm secret.json
        env:
          AWS_DEFAULT_REGION: us-east-1
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
         
      # 7Ô∏è‚É£ Install Python dependencies
      - name: Setup Python environment
        working-directory: django5-blog-tutorial
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # 8Ô∏è‚É£ Run Django migrations & create admin user
      - name: Run DB migrations and create admin
        working-directory: django5-blog-tutorial
        run: |
          source venv/bin/activate
          export DJANGO_SECRET_KEY=$DJANGO_SECRET_KEY
          export DB_NAME=$DB_NAME
          export DB_USER=$DB_USER
          export DB_PASSWORD=$DB_PASSWORD
          export DB_HOST=$DB_HOST
          export DB_PORT=$DB_PORT

          echo "Running Django migrations..."
          python manage.py migrate

          echo "Creating admin user if not exists..."
          python manage.py createsuperuser \
            --noinput --username admin --email admin@example.com || echo "Admin already exists"

      # 9Ô∏è‚É£ Build & push Docker image
      - name: Build and Push Docker Image
        working-directory: django5-blog-tutorial
        run: |
          echo "Authenticating with ECR..."
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
          
          echo "Building and pushing Docker image..."
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/myapp:latest
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

      # üîü Deploy to ECS
      - name: Deploy to ECS
        run: |
          echo "Deploying to ECS..."
          aws ecs update-service \
            --cluster django-ecs-cluster \
            --service django-service \
            --force-new-deployment
          
          echo "Deployment complete!"